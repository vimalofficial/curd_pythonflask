<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"], input[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* Add some space between buttons */
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Vehicle Info Form</h2>
    <form action="/submit" method="post">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" required>
        </div>
        <div class="form-group">
            <label for="fuel-type">Fuel Type</label>
            <select id="fuel-type" name="fuel-type" required>
                <option value="" disabled selected>Select Fuel Type</option>
                <option value="petrol">Petrol</option>
                <option value="diesel">Diesel</option>
                <option value="electric">Electric</option>
                <option value="hybrid">Hybrid</option>
            </select>
        </div>
        <input type="submit" value="Submit">
        <input type="button" value="Display the given Information" onclick="logout()"> <!-- Logout button -->
    </form>
</div>

{% if name and brand and fuel_type %}
<div class="submitted-data">
    <h3>Submitted Vehicle Information:</h3>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Brand:</strong> {{ brand }}</p>
    <p><strong>Fuel Type:</strong> {{ fuel_type }}</p>
</div>
{% endif %}

<script>
    function logout() {
        // Logic to handle logout, e.g., redirect to the login page
        window.location.href = '/vehicles'; 
        console.log("hello world");
    }
</script>

</body>
</html>
